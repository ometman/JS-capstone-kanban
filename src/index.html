<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fashion Hub</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="blur">
      <nav class="navbar">
        <div class="logo"></div>
        <ul class="nav-list">
          <li id="stock-counter">Products<span class="counter"></span></li>
          <li>Types</li>
          <li>Location</li>
        </ul>
      </nav>
    </header>
    <main>
      <ul id="products-list" class="products-list blur"></ul>
      <div class="reservation-container">
        <i class="fa-solid fa-x"></i>
        <div class="reserve-modal"></div>
      </div>
      <div class="comment-container">
        <i class="fa-solid fa-x closecomment"></i>
        <div class="comment-modal"></div>
      </div>
    </main>
    <footer>
      <p>
        Created by <a href="https://github.com/ometman">@Ometman</a>,
        <a href="https://github.com/enocol">@Enoh</a>,
        <a href="https://github.com/Kwamay">@Kwamay</a> under MIT license
      </p>
    </footer>
  </body>
</html>
